<!-- index.html -->

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Yoyo Tube</title>

  <!-- CSS -->
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>

  <!-- navigation bar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a class="navbar-brand"><i class="glyphicon glyphicon-bullhorn"></i> YoYoTube</a>
    </div>
  </nav>

  <!-- main body of our application -->
  <div class="container" id="videos">

    <!-- show the events -->
    <div class="col-sm-6">
    	<input type="text" v-model="term" placeholder="Search" debounce="500">
      	<div class="list-group">

			<a href="#" class="list-group-item" v-for="video in videos">
				<h4 class="list-group-item-heading">
					<i class="glyphicon glyphicon-bullhorn"></i> 
					{{ video.snippet.title }}
				</h4>
			</a>

		</div>
    </div>

  </div>

  <!-- JS -->
  <script src="components/vue/dist/vue.js"></script>
  <script src="components/vue-resource/dist/vue-resource.js"></script>
  <script src="app.js"></script>
</body>
</html>
